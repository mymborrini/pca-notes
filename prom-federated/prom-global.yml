global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: "federate"
    honor_labels: true
    metrics_path: "/federate"
    params:
      "match[]":
        - '{__name__=~"job:.*"}'
    static_configs:
      # Qui inserisci gli endpoint dei Prometheus locali da cui federare
      - targets:
          - "prom-a:9090"
          - "prom-b:9090"
